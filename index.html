<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Prueba de subida</title>
</head>
<body>
  <h2>Subir foto al Google Apps Script</h2>

  <form id="gsForm"
        action="https://script.google.com/macros/s/AKfycbxxxxxxx/exec"
        method="POST"
        enctype="multipart/form-data"
        target="gsFrame">
    <label>SKU:
      <input type="text" name="sku" value="7800007386526">
    </label>
    <br><br>
    <input type="file" name="file" accept="image/*" capture="environment" multiple>
    <br><br>
    <button type="submit">Subir archivo</button>
  </form>

  <iframe name="gsFrame" style="width:100%;height:200px;border:1px solid #ccc;"></iframe>
</body>
</html>
