<!doctype html><meta name="viewport" content="width=device-width,initial-scale=1">
<body style="font-family:system-ui;max-width:720px;margin:24px auto">
  <h3>Subir Foto a Fotos SKU</h3>
  <label>SKU <input id="sku" value="7800007386526" style="width:240px"></label><br><br>
  <input id="file" type="file" accept="image/*" capture="environment" multiple>
  <br><br>
  <button id="send">Subir</button>
  <pre id="out" style="white-space:pre-wrap;background:#111;color:#0f0;padding:12px;border-radius:8px"></pre>

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/TU_DEPLOY_ID/exec'; // pega aquí tu URL

    send.onclick = async () => {
      const out = document.getElementById('out');
      const sku = document.getElementById('sku').value.trim();
      const files = document.getElementById('file').files;
      if (!sku || !files.length) { out.textContent = 'Falta SKU o archivo.'; return; }
      const fd = new FormData();
      fd.append('sku', sku);
      for (const f of files) fd.append('file', f); // soporta múltiples
      try {
        const r = await fetch(WEBAPP_URL, { method:'POST', body: fd });
        const j = await r.json();
        out.textContent = JSON.stringify(j, null, 2);
      } catch (e) {
        out.textContent = 'Error subiendo: ' + e;
      }
    };
  </script>
</body>
